<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ناجز</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- تسجيل الدخول -->
    <div id="loginPage" class="page">
        <h1>تسجيل الدخول</h1>
        <form id="loginForm">
            <input type="text" id="loginId" placeholder="رقم الهوية" required>
            <input type="password" id="loginPassword" placeholder="كلمة السر" required>
            <button type="submit">تسجيل الدخول</button>
        </form>
        <button onclick="showPage('registerPage')">إنشاء حساب جديد</button>
    </div>

    <!-- إنشاء حساب -->
    <div id="registerPage" class="page" style="display:none;">
        <h1>إنشاء حساب</h1>
        <form id="registerForm">
            <input type="text" id="registerId" placeholder="رقم الهوية" required>
            <input type="password" id="registerPassword" placeholder="كلمة السر" required>
            <input type="text" id="registerPhone" placeholder="رقم الهاتف" required>
            <input type="text" id="registerNationality" placeholder="الجنسية" required>
            <input type="date" id="registerBirthdate" placeholder="تاريخ الميلاد" required>
            <button type="submit">إنشاء حساب</button>
        </form>
        <button onclick="showPage('loginPage')">العودة لتسجيل الدخول</button>
    </div>

    <!-- واجهة المستخدم العادي -->
    <div id="userPage" class="page" style="display:none;">
        <div class="sidebar">
            <button class="sidebar-toggle">☰</button>
            <div class="sidebar-content">
                <h2>مرحبا <span id="username"></span></h2>
                <ul>
                    <li><a href="#" onclick="showPage('createRequestPage')">إنشاء طلب</a></li>
                    <li><a href="#" onclick="showPage('myRequestsPage')">طلباتي</a></li>
                    <li><a href="#" onclick="showPage('supportPage')">الدعم الفني</a></li>
                </ul>
            </div>
        </div>
        <div class="main-content">
            <div id="welcomePage" class="page">
                <h1>اهلاً بك في ناجز</h1>
            </div>
            <div id="createRequestPage" class="page" style="display:none;">
                <h2>إنشاء طلب</h2>
                <form id="requestForm">
                    <input type="file" id="fileUpload" multiple>
                    <textarea id="requestDetails" maxlength="1500" placeholder="اكتب تفاصيل طلبك هنا..."></textarea>
                    <button type="submit">إرسال الطلب</button>
                </form>
            </div>
            <div id="myRequestsPage" class="page" style="display:none;">
                <h2>طلباتي</h2>
                <div id="requestsList"></div>
            </div>
            <div id="supportPage" class="page" style="display:none;">
                <h2>الدعم الفني</h2>
                <p>للاستفسارات، يرجى الاتصال على الرقم: 0123456789</p>
            </div>
        </div>
    </div>

    <!-- واجهة المدير -->
    <div id="adminPage" class="page" style="display:none;">
        <h1>واجهة المدير</h1>
        <div>
            <h2>جميع الطلبات</h2>
            <input type="text" id="searchInput" placeholder="ابحث برقم الهوية أو رقم الطلب">
            <button onclick="searchRequests()">بحث</button>
            <div id="adminRequestsList"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
